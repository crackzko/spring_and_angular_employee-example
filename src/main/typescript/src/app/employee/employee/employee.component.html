<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{employee?.firstName}} {{employee?.lastName}}
        </mat-card-title>
        <mat-card-subtitle>
            created {{employee?.created | date: 'full'}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        supervised by 
        <p>
            <ng-container *ngIf="employee?.supervisor !== undefined && employee?.supervisor !== null; else elseTemplate">
                <app-employee [employee]="employee?.supervisor" (onDelete)="onDelete.emit($event)"></app-employee>
            </ng-container>
            <ng-template #elseTemplate>
                <img src="https://media1.tenor.com/images/9f44b979771a8cf157471f50bf6dcf61/tenor.gif?itemid=5655419" width="30%"/>
            </ng-template>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button mat-ripple color="error" (click)="delete()" aria-label="Delete icon button with a trashcan icon">
            <mat-icon>delete</mat-icon>
            delete
        </button>
    </mat-card-actions>
</mat-card>
